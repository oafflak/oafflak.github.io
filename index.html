<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <link rel="stylesheet" href="stylesheet.css">
    <body>
        <header>
            <a href="image.html">Image Search</a>
            <a href="adv.html">Advanced Search</a>
        </header>
        <h1>Welcome!</h1>
        <p>Search for <strong>links</strong> on Google.</p>

                    <input class="txt" type="text" name="q" placeholder="Search for something..">

                <input class="btn" type="submit" value="I'm Feeling Lucky">
            </form>
        </div>
    </body>
